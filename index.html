<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Commission Calculator</title>
    <!-- Tailwind CSS for modern, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .animate-fade-in-down {
            animation: fadeInDown 0.5s ease-in-out;
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gray-100 p-4 md:p-8">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-4xl mx-auto p-6 md:p-10 lg:p-12">
        <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-900 text-center mb-4">Commission Calculator</h1>
        <p class="text-gray-500 text-center mb-10 text-sm sm:text-base">
            Input weekly sales for each team member to automatically calculate commissions.
        </p>

        <!-- Main container for people -->
        <div id="people-container" class="space-y-10">

            <!-- Matt's Section (Permanent) -->
            <div id="matt-card" class="bg-gray-50 rounded-lg p-6 border border-gray-200 shadow-sm">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-semibold text-indigo-700">Matt - Sales Manager</h2>
                </div>
                <div id="matt-sales-container" class="space-y-4">
                    <!-- Sales inputs will be added here -->
                </div>
                <div class="mt-4 flex justify-end">
                    <button type="button" onclick="addSale('matt')" class="px-4 py-2 bg-indigo-500 text-white text-sm font-medium rounded-md shadow-sm hover:bg-indigo-600 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Add Sale
                    </button>
                </div>
            </div>

            <!-- Salesperson container -->
            <div id="salespeople-container" class="space-y-6">
                <!-- Salesperson cards will be added here dynamically -->
            </div>

            <!-- Add Salesperson Button -->
            <div class="mt-8 text-center">
                <button id="add-salesperson-btn" class="px-6 py-3 bg-indigo-600 text-white text-lg font-bold rounded-lg shadow-md hover:bg-indigo-700 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Add Salesperson
                </button>
            </div>
        </div>

        <!-- Calculation and results section -->
        <div class="mt-12 text-center">
            <button id="calculate-btn" class="w-full px-8 py-4 bg-green-600 text-white text-xl font-bold rounded-lg shadow-lg hover:bg-green-700 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                Calculate Commissions
            </button>
        </div>
        
        <!-- New container for the results list -->
        <div id="results-container" class="mt-12 space-y-4"></div>
    </div>

    <script>
        // Commission tiers provided by the user
        const TIERS = {
            salesperson: [
                { threshold: 5000, rate: 6.0 },
                { threshold: 2000, rate: 4.5 },
                { threshold: 0, rate: 3.5 }
            ],
            manager: [
                { threshold: 5000, rate: 7.5 },
                { threshold: 2000, rate: 6.5 },
                { threshold: 0, rate: 5.5 }
            ],
            managerBonus: 1.0 // 1% of each salesperson's subtotal
        };

        let salespersonCount = 0;

        // Helper function to format currency with commas
        const formatCurrency = (amount) => {
            return parseFloat(amount).toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        };

        // Function to create a single sale input element
        const createSaleInput = (personId) => {
            const saleId = `${personId}-sale-${Date.now()}`;
            const container = document.createElement('div');
            container.className = 'flex flex-col sm:flex-row items-start sm:items-center space-y-2 sm:space-y-0 sm:space-x-4 animate-fade-in-down';
            container.innerHTML = `
                <div class="flex-grow w-full">
                    <label class="block text-sm font-medium text-gray-700">Customer Name</label>
                    <input type="text" class="customer-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" placeholder="e.g., Jane Doe">
                </div>
                <div class="flex-grow w-full relative">
                    <label class="block text-sm font-medium text-gray-700">Sale Subtotal</label>
                    <div class="relative mt-1 rounded-md shadow-sm">
                        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                            <span class="text-gray-500 sm:text-sm">$</span>
                        </div>
                        <input type="number" step="0.01" class="sale-input block w-full rounded-md border-gray-300 pl-7 pr-12 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" placeholder="e.g., 2500" data-person-id="${personId}" data-sale-id="${saleId}">
                    </div>
                </div>
                <div class="flex items-center space-x-2 w-full sm:w-auto mt-4 sm:mt-0">
                    <button type="button" class="remove-sale-btn text-red-500 hover:text-red-700 transition-colors" onclick="removeSale(this)">
                        &times;
                    </button>
                </div>
            `;
            return container;
        };

        // Function to add a new sale input for a specific person
        const addSale = (personId) => {
            const salesContainer = document.getElementById(`${personId}-sales-container`);
            if (salesContainer) {
                const newSale = createSaleInput(personId);
                salesContainer.appendChild(newSale);
            }
        };

        // Function to remove a sale input
        const removeSale = (button) => {
            button.closest('div.flex').remove();
        };

        // Function to create a new salesperson card
        const createSalespersonCard = () => {
            salespersonCount++;
            const personId = `salesperson-${salespersonCount}`;
            const newCard = document.createElement('div');
            newCard.id = personId;
            newCard.className = 'bg-white rounded-lg p-6 border border-gray-200 shadow-sm animate-fade-in-down';
            newCard.innerHTML = `
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4 space-y-2 sm:space-y-0">
                    <input type="text" value="Salesperson ${salespersonCount}" class="salesperson-name-input text-xl sm:text-2xl font-semibold text-gray-800 bg-transparent border-b-2 border-transparent hover:border-gray-300 focus:border-indigo-500 outline-none transition-colors w-full" />
                    <div class="flex items-center space-x-4 mt-2 sm:mt-0">
                        <span class="remove-salesperson-btn text-red-500 cursor-pointer text-2xl" onclick="removeSalesperson('${personId}')">&times;</span>
                    </div>
                </div>
                <div id="${personId}-sales-container" class="space-y-4">
                    <!-- Sales inputs for this person -->
                </div>
                <div class="mt-4 flex justify-end">
                    <button type="button" onclick="addSale('${personId}')" class="px-4 py-2 bg-indigo-500 text-white text-sm font-medium rounded-md shadow-sm hover:bg-indigo-600 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Add Sale
                    </button>
                </div>
            `;
            document.getElementById('salespeople-container').appendChild(newCard);
            // Add the first sale input automatically
            addSale(personId);
        };

        // Function to remove a salesperson card
        const removeSalesperson = (personId) => {
            const card = document.getElementById(personId);
            if (card) {
                card.remove();
            }
        };

        // Function to calculate commission for a single sale
        const getCommissionForSale = (saleAmount, tiers) => {
            if (isNaN(saleAmount) || saleAmount <= 0) {
                return { commission: 0, rate: '0%' };
            }
            // Tiers are sorted from highest threshold to lowest for easy lookup
            const sortedTiers = [...tiers].sort((a, b) => b.threshold - a.threshold);
            for (const tier of sortedTiers) {
                if (saleAmount >= tier.threshold) {
                    return {
                        commission: (saleAmount * tier.rate) / 100,
                        rate: `${tier.rate}%`
                    };
                }
            }
            return { commission: 0, rate: '0%' };
        };

        // Main calculation function
        const calculateCommissions = () => {
            const allSalespeople = document.querySelectorAll('#salespeople-container > div');
            
            const mattData = {
                name: 'Matt - Sales Manager',
                baseTotal: 0,
                baseCommissions: [],
                bonusTotal: 0,
                bonusCommissions: []
            };

            const salespeopleData = [];
            
            // 1. Calculate and collect commissions for each salesperson
            allSalespeople.forEach(salespersonCard => {
                const salespersonName = salespersonCard.querySelector('.salesperson-name-input').value;
                const saleInputs = salespersonCard.querySelectorAll('.sale-input');
                let salespersonTotalCommission = 0;
                const salespersonCommissions = [];

                saleInputs.forEach(input => {
                    const subtotal = parseFloat(input.value);
                    const customerName = input.closest('div.flex').querySelector('.customer-input').value;

                    if (!isNaN(subtotal) && subtotal > 0) {
                        // Salesperson commission
                        const { commission, rate } = getCommissionForSale(subtotal, TIERS.salesperson);
                        salespersonCommissions.push({
                            customer: customerName,
                            amount: commission,
                            rate: rate
                        });
                        salespersonTotalCommission += commission;
                        
                        // Matt's 1% bonus
                        const mattBonus = (subtotal * TIERS.managerBonus) / 100;
                        mattData.bonusCommissions.push({
                            source: salespersonName,
                            customer: customerName,
                            amount: mattBonus,
                            rate: `${TIERS.managerBonus}%`
                        });
                        mattData.bonusTotal += mattBonus;
                    }
                });

                if (salespersonCommissions.length > 0) {
                    salespeopleData.push({
                        name: salespersonName,
                        total: salespersonTotalCommission,
                        commissions: salespersonCommissions
                    });
                }
            });
            
            // 2. Calculate and collect commission for Matt's own sales
            const mattSalesContainer = document.getElementById('matt-sales-container');
            const mattSaleInputs = mattSalesContainer.querySelectorAll('.sale-input');
            
            mattSaleInputs.forEach(input => {
                const subtotal = parseFloat(input.value);
                const customerName = input.closest('div.flex').querySelector('.customer-input').value;
                
                if (!isNaN(subtotal) && subtotal > 0) {
                    const { commission, rate } = getCommissionForSale(subtotal, TIERS.manager);
                    mattData.baseCommissions.push({
                        customer: customerName,
                        amount: commission,
                        rate: rate
                    });
                    mattData.baseTotal += commission;
                }
            });

            // Generate the final results list
            generateResults(mattData, salespeopleData);
        };

        // Function to generate the structured results
        const generateResults = (mattData, salespeopleData) => {
            const container = document.getElementById('results-container');
            container.innerHTML = ''; // Clear previous results

            if (mattData.baseCommissions.length === 0 && mattData.bonusCommissions.length === 0 && salespeopleData.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-500">No commissions to display. Add sales and click "Calculate Commissions".</p>';
                return;
            }

            const heading = document.createElement('h2');
            heading.className = 'text-2xl font-semibold text-gray-800 mb-4 animate-fade-in-down';
            heading.textContent = 'Commission Breakdown';
            container.appendChild(heading);

            const allResults = document.createElement('div');
            allResults.className = 'space-y-6';

            // Generate Matt's section
            if (mattData.baseCommissions.length > 0 || mattData.bonusCommissions.length > 0) {
                const mattSection = document.createElement('div');
                mattSection.className = 'bg-gray-100 p-4 rounded-lg shadow-sm animate-fade-in-down';
                mattSection.innerHTML = `
                    <h3 class="text-lg font-bold text-indigo-700">Matt - Sales Manager Total: <span class="text-green-600">$${formatCurrency(mattData.baseTotal + mattData.bonusTotal)}</span></h3>
                    <ul class="list-disc list-inside mt-2 space-y-1"></ul>
                `;
                const mattList = mattSection.querySelector('ul');
                
                mattData.baseCommissions.forEach(sale => {
                    const item = document.createElement('li');
                    item.className = 'text-sm text-gray-600';
                    item.innerHTML = `Base Commission: $${formatCurrency(sale.amount)} on sale to ${sale.customer} (${sale.rate})`;
                    mattList.appendChild(item);
                });

                if (mattData.bonusCommissions.length > 0) {
                    mattData.bonusCommissions.forEach(bonus => {
                        const item = document.createElement('li');
                        item.className = 'text-sm text-gray-600';
                        item.innerHTML = `Bonus: $${formatCurrency(bonus.amount)} from ${bonus.source}'s sale to ${bonus.customer} (${bonus.rate})`;
                        mattList.appendChild(item);
                    });
                }
                allResults.appendChild(mattSection);
            }

            // Generate salespeople sections
            salespeopleData.forEach(person => {
                const salespersonSection = document.createElement('div');
                salespersonSection.className = 'bg-gray-100 p-4 rounded-lg shadow-sm animate-fade-in-down';
                salespersonSection.innerHTML = `
                    <h3 class="text-lg font-bold text-gray-800">${person.name} Total: <span class="text-green-600">$${formatCurrency(person.total)}</span></h3>
                    <ul class="list-disc list-inside mt-2 space-y-1"></ul>
                `;
                const salespersonList = salespersonSection.querySelector('ul');
                
                person.commissions.forEach(sale => {
                    const item = document.createElement('li');
                    item.className = 'text-sm text-gray-600';
                    item.innerHTML = `Commission: $${formatCurrency(sale.amount)} on sale to ${sale.customer} (${sale.rate})`;
                    salespersonList.appendChild(item);
                });
                allResults.appendChild(salespersonSection);
            });

            container.appendChild(allResults);
        };

        // Event listeners
        document.getElementById('add-salesperson-btn').addEventListener('click', createSalespersonCard);
        document.getElementById('calculate-btn').addEventListener('click', calculateCommissions);

        // Initial setup on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Add initial Matt sale input
            addSale('matt');
        });
    </script>
</body>
</html>
